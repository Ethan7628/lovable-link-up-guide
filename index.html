<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>BodyConnect - Wellness & Fitness</title>
    <meta name="description" content="Connect with wellness and fitness professionals in your area" />
    <meta name="author" content="BodyConnect" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BodyConnect" />
    
    <!-- PWA Icons -->
    <link rel="icon" href="/src/assets/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="/src/assets/logo.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Open Graph -->
    <meta property="og:title" content="BodyConnect - Wellness & Fitness" />
    <meta property="og:description" content="Connect with wellness and fitness professionals in your area" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/src/assets/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BodyConnect" />
    <meta name="twitter:description" content="Connect with wellness and fitness professionals" />
    <meta name="twitter:image" content="/src/assets/logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
